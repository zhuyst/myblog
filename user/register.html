<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>青云的小窝-注册</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="user-style.css" rel="stylesheet" type="text/css">
    <style>
        div.vf-left{
            margin-top: 16px;
            float: left;
            width: 70%;
        }
        div.vf-image{
            margin-top: 16px;
            float: right;
            width: 30%;
            height: 31px;
            border: 1px solid #333333;
        }
    </style>
</head>
<body>
    <iframe src="../header.html" scrolling="no" frameborder="0" width="100%" height="80px" marginwidth="0" marginheight="0"></iframe>
    <div class="main">
        <div class="image">
            <div class="image-layer">
                <div class="container">
                    <p class="image-title">欢迎来到青云的小窝</p>
                    <p class="colored-line" style="background: #f16c20;width:150px;"></p>
                </div>
            </div>
        </div>
        <div class="panel">
            <h3>注册</h3>
            <form action="" method="post">
                <div class="form">
                    <p><label for="username">用户名：</label></p>
                    <input class="text" type="text" name="username" id="username" placeholder="请输入用户名">
                    <p><label for="nickname">昵称：</label></p>
                    <input class="text" type="text" name="nickname" id="nickname" placeholder="请输入昵称">
                    <p><label for="email">邮箱：</label></p>
                    <input class="text" type="text" name="email" id="email" placeholder="请输入邮箱">
                    <p><label for="password">密码：</label></p>
                    <input class="text" type="password" name="password" id="password" placeholder="请输入密码">
                    <p><label for="repeat-password">重复密码：</label></p>
                    <input class="text" type="password" name="repeat-password" id="repeat-password" placeholder="请再次输入密码">
                    <div class="vf-left">
                        <label>
                            验证码：
                            <input style="width: 70%" class="text" type="text" name="verification">
                        </label>
                    </div>
                    <div class="vf-image">
                        <a href="">
                            <img src="">
                        </a>
                    </div>
                </div>
                <div class="submit" style="padding-top: 25px;margin-bottom: 0">
                    <p></p>
                    <input class="buttom" style="margin-right: 30px" type="submit" value="注册">
                </div>
            </form>
        </div>
    </div>
    <iframe src="../footer.html" scrolling="no" frameborder="0" width="100%" height="75px" marginwidth="0" marginheight="0"></iframe>
</body>
</html>
