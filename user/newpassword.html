<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>青云的小窝-设置新密码</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="user-style.css" rel="stylesheet" type="text/css">
    <style>
        div.panel{
            float: none;
            width: 1000px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
<iframe src="../header.html" scrolling="no" frameborder="0" width="100%" height="80px" marginwidth="0" marginheight="0"></iframe>
<div class="main">
    <h3 style="margin-right: 600px">设置新密码</h3>
    <div class="panel">
        <p>现在，您可以设置您的新密码</p>
        <p>
            <label for="password" style="margin: 1.8%">新密码：</label>
            <input class="text" style="width: 88.5%;" type="text" name="password" id="password" placeholder="请输入新密码">
        </p>
        <p style="margin-top: 36px">
            <label for="password">重复新密码：</label>
            <input class="text" style="width: 88.5%" type="text" name="repeat-password" id="repeat-password" placeholder="请再次输入新密码">
        </p>
        <p style="margin-bottom: 15px">
            &nbsp;
            <button class="buttom" style="margin-right: 55px">确定</button>
        </p>
    </div>
</div>
<iframe src="../footer.html" scrolling="no" frameborder="0" width="100%" height="75px" marginwidth="0" marginheight="0"></iframe>
</body>
</html>
