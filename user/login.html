<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>青云的小窝-注册</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="user-style.css" rel="stylesheet" type="text/css">
    <style>
        .remind{
            float: left;
        }
    </style>
</head>
<body>
    <iframe src="../header.html" scrolling="no" frameborder="0" width="100%" height="80px" marginwidth="0" marginheight="0"></iframe>
    <div class="main">
        <div class="image">
            <div class="image-layer">
                <div class="container">
                    <p class="image-title">欢迎来到青云的小窝</p>
                    <p class="colored-line" style="background: #f16c20;width:150px;"></p>
                </div>
            </div>
        </div>
        <div class="panel">
            <h3>登陆</h3>
            <form action="" method="post">
                <div class="form">
                    <p><label for="name">用户名：</label></p>
                    <input class="text" type="text" name="name" id="name" placeholder="请输入用户名">
                    <p><label for="password">密码：</label></p>
                    <input style="margin-bottom: 5px" class="text" type="password" name="password" id="password" placeholder="请输入密码">
                    <a href="forget.html">忘记密码？</a>
                </div>
                <div class="submit">
                    <label class="remind"><input type="checkbox" name="remind">记住我的登录信息</label>
                    <input class="buttom" type="submit" value="登陆">
                </div>
            </form>
        </div>
    </div>
    <iframe src="../footer.html" scrolling="no" frameborder="0" width="100%" height="75px" marginwidth="0" marginheight="0"></iframe>
</body>
</html>
